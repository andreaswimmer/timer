<html>
  <head>
    <style type="text/css">
      /*Begin background gradient*/
      header {
        height: 100%; 
        width: 100%;
      }
      .background-gradient {
        background: #c31432; /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #c31432, #240b36); /* Chrome 10-25, Safari 5.1-6 */
        background:         linear-gradient(to right, #c31432, #240b36); /* W3C, IE 10+, Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      }
      body {
        margin: 0px;
      }
      /*End background gradient*/
      .styled-table {
        border-collapse: collapse;
      }
      /*For icons in links*/
      .text-sized { 
        height: 1em;
      }
      .inverted {
        filter: invert(100%);
      }
      .styled-table tbody tr:nth-of-type(odd) {
        background-color: #501250;
      }
      td, th {
        text-align: left;
        padding: 5px;
      }
    </style>
  </head>
<header class="header background-gradient" id="header" />
  <body  text="#ffffff" link="#000000">
    <table>
      <tr>
        <td>Entwertbare Tests</td>
        <td id="vergangenheit"></td>
        <td><!-- iframe src="https://free.timeanddate.com/clock/i81zgrr0/n259/szw110/szh110/hoc000/hbw4/cf100/hgr0/fiv0/fdi60/mqc000/mqs3/mql25/mqw6/mqd96/mhc000/mhs3/mhl20/mhw6/mhd96/mmc000/mms3/mml10/mmw2/mmd96/hhw16/hmw16/hmr4/hsc000/hss3/hsl90" frameborder="0" width="110" height="110"></iframe-->
</td>
      </tr>
      <tr>
        <td>Aktuelle Uhrzeit</td>
        <td> <span id="aktuell" /> <!-- iframe src="https://free.timeanddate.com/clock/i81zgrr0/n259/szw110/szh110/hoc000/hbw4/cf100/hgr0/fiv0/fdi60/mqc000/mqs3/mql25/mqw6/mqd96/mhc000/mhs3/mhl20/mhw6/mhd96/mmc000/mms3/mml10/mmw2/mmd96/hhw16/hmw16/hmr4/hsc000/hss3/hsl90" frameborder="0" width="110" height="110"></iframe-->
</td>
      </tr>
    </table>
    

    <input
      id="chosenDifference"
      type="number"
      style="width:3em"
      value="15"
      onblur="thereMustAlwaysBeAValueInChosenDifference()"
    />
    <label for="chosenDifference">Minuten</label>
    <button onclick="startTimer()">Timer Starten</button>
    
    <table class="styled-table">
      <thead>
        <tr>
          <th>Start</th>
          <th>Verbleibend</th>
          <th>Ende</th>
        </tr>
      </thead>
      <tbody id="timers" />
    </table>

    <script>
      function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }

      function thereMustAlwaysBeAValueInChosenDifference() {
        let parsed = parseInt(chosenDifference.value, 10);
        if ((chosenDifference.value == '') || isNaN(parsed) || (parsed < 1)) {
          chosenDifference.value = '15';
          parsed = 15;
        }
        return parsed * 60 * 1000;

      }

      function deleteButton(id) {
        document.getElementById(id).remove();
      }


      let nextId = 0;
      const timers = document.getElementById('timers');

      function startTimer() {
        const current = new Date();
        const row = timers.insertRow(-1);
        const id = "row" + nextId++;
        row.id = id;
        row.data = new Date(current.getTime() + thereMustAlwaysBeAValueInChosenDifference());
        row.class = 'active-row';
        const cell0 = row.insertCell(0).innerText = current.toLocaleTimeString();
        const cell1 = row.insertCell(1);
        const cell2 = row.insertCell(2).innerText = row.data.toLocaleTimeString();
        cell0.class = 'active-row';
        const cell3 = row.insertCell(3).innerHTML = `<button onclick='deleteButton("${id}")'>ðŸ—‘</button>`;
        updateRow(row);
      }

      function remain(end) {
        const current = new Date();
        const diff = Math.floor((end - current) / 1000);
        const minutes = Math.ceil(diff / 60);
        const seconds = Math.floor(diff % 60)

        if (minutes > 1) {
          return `${minutes} Minuten`;
        } else if (seconds > 0) {
          return `${seconds} Sekunde${seconds>1 ? "n" : ""}`;
        } else {
          return '<i>Fertig</i>';
        }
      }

      function updateRow(row) {
        row.cells[1].innerHTML = remain(row.data);
      }


      async function main() {
        const aktuell = document.getElementById('aktuell');
        const vergangenheit = document.getElementById('vergangenheit');
        while (true) {
          const currentTime = new Date();
          aktuell.innerText = currentTime.toLocaleTimeString();
          vergangenheit.innerText = new Date(currentTime - thereMustAlwaysBeAValueInChosenDifference()).toLocaleTimeString();

          for (var row of timers.rows) {
            updateRow(row);
          }
          await sleep(500);
        }
      }

      main();
    </script>
  </body>
  <footer>
    <div style="position: absolute; bottom: 10px; right: 10px; text-align:right">
      <a href="https://andreaswimmer.github.io/timer"  style="color:inherit"><img src="https://www.w3.org/html/logo/downloads/HTML5_Badge.svg" class="text-sized">andreaswimmer.github.io/timer</a><br/>
      <a href="https://github.com/andreaswimmer/timer" style="color:inherit"><img src="https://github.com/favicon.ico" class="text-sized inverted">github.com/andreaswimmer/timer</a>
    </div>
  </footer>
</html>
